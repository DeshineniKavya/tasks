            <form method="post" name="form1" action="server1url">
                <table align="center" bgcolor="white" cellspacing="10px">
                    <caption>
                        <h2> Doctor Signup </h2>
                    </caption>
                <tr>
                    <td>
                    <label for="id1">First Name</label><br>
                    <input type="text" id="id1" name="name1">
                    </td>
                    <td>
                    <label for="id2">Last Name</label><br>
                    <input type="text" id="id2" name="name2">
                    </td>
                </tr>
                <tr>
                    <td>
                    <lable for="id3">Username</lable><br>
                    <input type="text" id="id3" name="name3">
                    </td>
                    <td>
                    <label for="id4">Password</label><br>
                    <input type="password" id="id4" name="name4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">E-mail Id</label><br>
                        <input type="email" id="id5" name="name5">
                    </td>
                    <td>
                        <label for="id6">Mobile No</label><br>
                        <input type="Number" id="id6" name="name6">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Specialist In</label><br>
                        <select>
                            <option>Please select a specialist</option>
                            <option>Cardiologist</option>
                            <option>Audiologist</option>
                            <option>Dentist</option>
                            <option>ENT Surgeon</option>
                            <option>Radiologist</option>
                            <option>Pediatrician</option>
                            <option>Phychiatrist</option>
                            <option>Veterinarian</option>
                            <option>Oncologist</option>
                            <option>Neurologist</option>
                            <option>Cardiothoracic</option>
                        </select>
                    </td>
                    <td>
                        <label>Gender</label><br>
                        <select>
                            <option>Please select a gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>State</label><br>
                       <select>
                            <option>Please select a state</option>
                            <option>Telangana</option>
                            <option>Andrapradesh</option>
                            <option>MP</option>
                            <option>Maharastra</option>
                            <option>UP</option>
                            <option>Odissa</option>
                            <option>Tamilnadu</option>
                            <option>Kerala</option>
                        </select>
                    </td>
                    <td>
                        <label>City</label><br>
                       
                        <select>
                            <option>Please select a city</option>
                            <option>Hyderabad</option>
                            <option>Vijayavada</option>
                            <option>Bhopal</option>
                            <option>Mumbai</option>
                            <option>Noida</option>
                            <option>Bhubaneshwar</option>
                            <option>Chennai</option>
                            <option>Thiruvanatapur</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label><br>
                        <textarea></textarea>
                    </td>
                    <td>
                        <label>code</label><br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
