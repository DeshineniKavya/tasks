<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
    </head>
    <body style="border:1px solid yellow">
        <form style="border:1px solid orange">
            <table bgcolor="white">
                <caption>Signup</caption><tr
            </table>
            <tr>
                <td><label for="id1">First Name : </label></td>
                <td><input type="text" id="id1"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name : </label></td>
                <td><input type="text" id="id2"></td>
            </tr>
            <tr>
                <td><label for="id3">Screen Name : </label></td>
                <td><input type="text" id="id3"></td>
            </tr>
            <tr>
                <td><label>Date Of Birth : </label></td>
                <td><select>
                    <option>month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select></td>
                <td><select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select></td>
                <td><select>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Gender : </label></td>
                <td><input type="radio">male</td>
                <td><input type="radio">female</td>
            </tr>
            <tr>
                <td><label>Country : </label></td>
                <td><select>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Canada</option>
                    <option>Australia</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="id4">E-mail : </label></td>
                <td><input type="email"id="id4">
            </tr>
            <tr>
                <td><label for="id5">Phone : </label></td>
                <td><input type="number" id="id5">
            </tr>
            <tr>
                <td><label for="id6">Password : </label></td>
                <td><input type="password"id="id6">
            </tr>
            <tr>
                <td><label for="id7">Confirm Password : </label></td>
                <td><input type="Password"id="id7">
            </tr>
            <tr>
                <td><input type="checkbox"> I agree to the terms of use</td>
            </tr>
            <tr align="right">
                <td><input type="Submit"></td>
                <td><input type="reset"value="cancel"></td>
            </tr>
        </form>
    </body>
</html>
