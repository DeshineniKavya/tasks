<!DOCTYPE html>
<html>
    <head>
        <title> Average of 3 no's using functional program </title>
        <script>
            function average(a,b,c){
                var result
                result=(a+b+c)/3
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            average(4,6,5)
            average(5,8,7)
        </script>
    </body>
</html>
