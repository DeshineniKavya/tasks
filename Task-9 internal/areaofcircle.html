<!DOCTYPE html>
<html>
    <head>
        <title> Area of circle internal js </title>
        <script>
            //called function: function preparation
            function areaOfCircle(radius){
                let result
                const PI=3.1415
                result = PI*radius*radius
                console.log(result)
                }
        </script>
    </head>
    <body>
        <script>
          //calling function:usage of function
          areaOfCircle(7.8)
          areaOfCircle(9.9)
          areaOfCircle(8.6)
        </script>
    </body>
</html>
