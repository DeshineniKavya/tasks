<!DOCTYPE html>
<html>
    <head>
        <title> Biggest of 2 no's using functional program </title>
        <script>
            function biggest(a,b){
                var result
                result=a>b?a:b
                console.log(result)
            }
        </script>
    </head>
    <script>
        biggest(65,76)
        biggest(87,56)
    </script>
</html>
