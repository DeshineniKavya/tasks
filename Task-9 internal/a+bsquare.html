<!DOCTYPE html>
<html>
    <head>
        <title> a+b square of no using functional program </title>
        <script>
            function square(a,b){
                var result
                result=a*a+2*a*b+b*b
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            square(2,3)
            square(7,5)
        </script>
    </body>
</html>
