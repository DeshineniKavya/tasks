<!DOCTYPE html>
<html>
    <head>
        <title> Simple Interest using functional program </title>
        <script>
            function SI(p,t,r){
            var result
            result=(p*t*r/100)
            console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            SI(2000,2,3)
            SI(30000,3,3)
            SI(25000,5,4)
        </script>
    </body>
</html>
