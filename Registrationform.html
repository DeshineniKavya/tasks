<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form>
            <table align="center">
                <caption><u><b><font size="5px" bgcolor="black">Registrationform</font></b></u></caption>
                <tr>
                    <td><label for="id1">First Name :</label></td>
                    <td><input type="text" id="id1"></td>
                </tr>
                <tr>
                    <td><label for="id2">Last Name :</label></td>
                    <td><input type="text" id="id2"></td>
                </tr>
                <tr>
                    <td><label for="id3">Nick Name :</label></td>
                    <td><input type="text" id="id3"></td>
                </tr>
                <tr>
                    <td><label for="id4">Email :</label></td>
                    <td><input type="email" id="id4"></td>
                </tr>
                <tr>
                    <td><label for="id5">Password :</label></td>
                    <td><input type="Password" id="id5"></td>
                </tr>
                <tr>
                    <td><label for="id6">Date Of Birth :</label></td>
                    <td><input type="Date" id="id6"></td>
                </tr>
                <tr>
                    <td><label>Gender :</label></td>
                    <td><input type="radio"> male</td>
                    <td><input type="radio"> female</td>
                    <td><input type="radio"> other</td>
                </tr>
                <tr>
                    <td><label for="id7">Mobile : </label></td>
                    <td><input type="number" id="id7"></td>
                </tr>
                <tr>
                    <td><label>Address : </label></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><input type="Submit"></td>
                    <td><input type="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
