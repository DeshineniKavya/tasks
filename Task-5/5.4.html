<!DOCTYPE html>
<html>
    <head>
        <title>Registration Forms</title>
    </head>
    <body style="border:1px solid silver">
        <form style="border:1px solid red">
            <table>
                <caption><h2>Registration Form</h2></caption>
                <tr>
                    <td>
                        <label for="id1">First Name</label><br>
                        <input type="text" id="id1" name="name1">
                    </td>
                    <td>
                        <label for="id2">Last Name</label><br>
                        <input type="text" id="id2" name="name2">
                    </td>
                    <tr>
                        <tr>
                    <td>
                        <label for="id3">Brithday</label><br>
                        <input type="date" id="id3" name="name3">
                    </td>
                    <td>
                        <label for="id4">Gender</label><br>
                        <input type="radio" value="male" id="id4" name="gender">Male
                        <input type="radio" value="female" id="id5" name="gender">Female
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="id6">Email</label><br>
                            <input type="email" id="id6" name="name6">
                        </td>
                        <td>
                            <label for="id7">Phone Number</label><br>
                            <input type="text" id="id7" name="name7">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Subject</label><br>
                            <select>
                                <option>Choose Option</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                            </select>
                        </td>
                    </tr>
                        <tr>
                            <td>
                                <input type="submit">
                            </td>
                        </tr>
            </table>
        </form>
    </body>
</html>
