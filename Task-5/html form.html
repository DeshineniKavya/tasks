<!DOCTYPE html>
<html>
    <head>
        <title> Html form </title>
    </head>
    <body>
        <form>
        <caption><h2>HTML Form</h2> </caption>
        <table>
<tr><td><label for="id1">First Name : </label></td>
    <td><input type="text" id="id1" ></td>
</tr>
<tr>
    <td><label for="id2">Second Name : </label></td>
    <td><input type="text" id="id2"> </td>
</tr>
<tr>
    <td><label for="id3">Date Of Birth : </label></td>
    <td><input type="date" id="id3"></td>
</tr>
<tr>
    <td><label for="id4">Email Id : </label></td>
    <td><input type="email" id="id4"></td>
</tr>
<tr>
    <td><label for="id5">Mobile Number : </label></td>
    <td><input type="number" id="id5"></td>
</tr>
<tr>
<td><input type="Submit"></td>
    <td><input type="Reset"</td>
</tr>
        </table>
    </form>
    </body>
</html>
